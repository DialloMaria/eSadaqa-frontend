<h2>{{ isEditMode ? 'Modifier un Produit' : 'Ajouter un Produit' }}</h2>

  

<form [formGroup]="InscriptionPersoForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="libelle">nom</label>
    <input id="nom" formControlName="nom" class="form-control" type="text" placeholder="nom" required>
    <div *ngIf="InscriptionPersoForm.get('nom')?.invalid && InscriptionPersoForm.get('nom')?.touched" class="text-danger">
      Le Nom est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input id="prenom" formControlName="prenom" class="form-control" type="text" placeholder="QuantitÃ©" required>
    <div *ngIf="InscriptionPersoForm.get('prenom')?.invalid && InscriptionPersoForm.get('prenom')?.touched" class="text-danger">
      La prenom est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" type="text" placeholder="Email" required>
    <div *ngIf="InscriptionPersoForm.get('email')?.invalid && InscriptionPersoForm.get('email')?.touched" class="text-danger">
      La Email est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="telephone">telephone</label>
    <input id="telephone" formControlName="telephone" class="form-control" type="tel" placeholder="telephone" required>
    <div *ngIf="InscriptionPersoForm.get('telephone')?.invalid && InscriptionPersoForm.get('telephone')?.touched" class="text-danger">
      La telephone est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="adresse">adresse</label>
    <input id="adresse" formControlName="adresse" class="form-control" type="text" placeholder="adresse" required>
    <div *ngIf="InscriptionPersoForm.get('adresse')?.invalid && InscriptionPersoForm.get('adresse')?.touched" class="text-danger">
      La adresse est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="password">password</label>
    <input id="password" formControlName="password" class="form-control" type="password" placeholder="password" required>
    <div *ngIf="InscriptionPersoForm.get('password')?.invalid && InscriptionPersoForm.get('password')?.touched" class="text-danger">
      La password est requise.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Modifier' : 'Ajouter' }}</button>
</form>
