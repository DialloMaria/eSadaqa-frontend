<div class="container mt-4">

  <!-- Modal -->
  <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservationModalLabel">Créer une réservation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="description">Description</label>
              <input id="description" formControlName="description" class="form-control" placeholder="Entrez la description de la réservation" />
            </div>

            <div class="form-group mt-3">
              <label for="don_id">Sélectionnez un don</label>
              <select id="don_id" formControlName="don_id" class="form-control">
                <option *ngIf="dons.length === 0" disabled>Aucun don disponible</option>
                <option *ngFor="let don of dons" [value]="don.id">{{ don.libelle }}</option>

              </select>
            </div>

            <div class="form-group mt-3">
              <label for="beneficiaire_id">Sélectionnez un Bénéficiaire</label>
              <select id="beneficiaire_id" formControlName="beneficiaire_id" class="form-control">
                <option *ngIf="beneficiaires.length === 0" disabled>Aucun bénéficiaire disponible</option>
                <option *ngFor="let beneficiaire of beneficiaires" [value]="beneficiaire.id">{{ beneficiaire.nomstructure }}</option>
              </select>
            </div>

            <div class="modal-footer mt-4">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Réserver</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
