
<!-- Pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{'disabled': currentPage === 1}">
      <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(getTotalPages()); let i = index"
        [ngClass]="{'active': i + 1 === currentPage}">
      <a class="page-link" href="#" (click)="changePage(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [ngClass]="{'disabled': currentPage === getTotalPages()}">
      <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
