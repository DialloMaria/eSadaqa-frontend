



<div class="header">
  <div class="welcome-message">
    <i class="fas fa-user-circle"></i>
    <span class="username">Mariam</span>
  </div>
</div>

<div class="main">
  <div class="sidebar">
    <div class="logo"></div>
    <ul class="menu">
      <li class="active">
        <a href="#" [routerLink]="['/dashboard']" class="menu-item">
          <i class="fas fa-tachometer-alt"></i>
          <span class="menu-text">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="#" [routerLink]="['/dashboard/dons']" class="menu-item">
          <i class="fas fa-gift"></i>
          <span class="menu-text">Dons</span>
        </a>
      </li>

      <li>
        <a href="#" [routerLink]="['/dashboard/donateurs']" class="menu-item">
          <i class="fas fa-users"></i>
          <span class="menu-text">Donateurs</span>
        </a>
      </li>
      <li>
        <a href="#" [routerLink]="['/dashboard/organisation']" class="menu-item">
          <i class="fas fa-building"></i>
          <span class="menu-text">Organisations</span>
        </a>
      </li>

      <li>
        <a href="#" [routerLink]="['/dashboard/Beneficiaire']" class="menu-item">
          <i class="fas fa-hand-holding-heart"></i>
          <span class="menu-text">Bénéficiaires</span>
        </a>
      </li>

      <li class="logout">
        <a href="#">
          <i class="fas fa-sign-out-alt"></i>
          <span>Deconnexion</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="profile-card" *ngFor="let user of users">
    <div class="profile-header">
      <img
      *ngIf="user.photo_profile"
      [src]="user.photo_profile"
      alt="Photo de profil"
      class="img-thumbnail"
      style="width: 50px; height: 50px;"/>
        <h2>{{ user.nom }} {{ user.prenom }}</h2>
    </div>
    <div class="profile-info">
      <p><strong>Adresse :</strong> {{ user.adresse }}</p>
      <p><strong>Email :</strong> {{ user.email }}</p>
      <p><strong>Téléphone :</strong> {{ user.telephone }}</p>
      <button class="change-password">Changer le mot de passe</button>
    </div>
  </div>
</div>
